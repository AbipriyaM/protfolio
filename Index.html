<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image">
      <h1 class="profile-name">John Doe</h1>
      <p class="profile-job">Web Developer</p>
    </div>

    <!-- Profile Bio -->
    <div class="profile-bio">
      <h2>About Me</h2>
      <p>Hello! I'm John, a passionate web developer with a love for creating clean and efficient websites. I specialize in front-end development with a focus on HTML, CSS, and JavaScript.</p>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="#" class="social-link">LinkedIn</a>
      <a href="#" class="social-link">GitHub</a>
      <a href="#" class="social-link">Twitter</a>
    </div>
  </div>
</body>
</html>
